<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | GP Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000428, #004e92);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 6rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background-color: #00f0ff;
            border: none;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #00e0e0;
        }

        .navbar {
            background-color: #0d1b2a;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #00f0ff !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">GP Chatbot</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ADMIN LOGIN -->
<div class="login-box">
    <h2 class="text-center mb-4">Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/admin">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
        <p class="text-end mt-2">
            <a href="/admin-forgot-password">Forgot Password?</a>
          </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
