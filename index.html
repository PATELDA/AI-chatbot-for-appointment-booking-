<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GP Chatbot - Smart Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .glass-box:hover {
            transform: scale(1.03);
        }

        .btn-outline-light:hover {
            background-color: #00f0ff;
            color: black;
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            color: #ccc;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 3rem;
        }

        .chatbot-img {
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">GP Chatbot</a>
    <div class="ms-auto">
        <a href="/login" class="btn btn-outline-light me-2">Login</a>
        <a href="/signup" class="btn btn-outline-light me-2">Sign Up</a>
        <a href="/admin" class="btn btn-outline-light">Admin Login</a>
    </div>
</nav>

<section class="hero">
    <div class="glass-box text-white">
        <h1 class="display-4 mb-3">AI-Powered General Practice Assistant</h1>
        <p class="lead mb-4">
            Book appointments, predict diseases, ask health queries and get connected â€” all through our intelligent chatbot system.
        </p>
        <a href="/chat" class="btn btn-outline-light btn-lg">Start Chatbot</a>
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/chatbot-4264330-3551739.png" alt="Chatbot AI" class="chatbot-img">
    </div>
</section>

<footer>
    &copy; 2025 GP Chatbot.
</footer>

</body>
</html>
