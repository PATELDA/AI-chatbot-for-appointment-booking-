<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Admin' if is_admin else 'User' }} Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000046, #1CB5E0);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .box {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
            margin-top: 6rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background-color: #00f0ff;
            border: none;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #00e0e0;
        }

        .navbar {
            background-color: #0d1b2a;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #00f0ff !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">GP Chatbot</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">User Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORM -->
<div class="box">
    <h3 class="text-center mb-4">{{ 'Admin' if is_admin else 'User' }} Password Reset</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Registered Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
